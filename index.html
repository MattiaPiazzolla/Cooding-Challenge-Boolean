<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="contenitore">
      <header>
        <!-- logo -->
        <img src="logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
        <!-- menu -->
        <nav>
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </nav>
      </header>
      <main>
        <!-- lista monopattini -->
        <section class="lista-monopattini">
          <!-- monopattino1 -->
          <div class="monopattini">
            <input type="checkbox" name="" value="">
            <h2>Monopattino Gino22</h2>
            <p>Via Guadalametri - a 220 metri da te</p>
            <span>Stato carica:</span>
            <div id="CaricaGino"></div>
          </div>
          <!-- monopattino2 -->
          <div class="monopattini">
            <input type="checkbox" name="" value="">
            <h2>Monopattino Mike24</h2>
            <p>Via Ricciardoni - a 420 metri da te</p>
            <span>Stato carica:</span>
            <div id="CaricaMike"></div>
          </div>
          <!-- monopattino3 -->
          <div class="monopattini">
            <input type="checkbox" name="" value="">
            <h2>Monopattino Fede154</h2>
            <p>Via Mentarini - a 490 metri da te</p>
            <span>Stato carica:</span>
            <div id="CaricaFede"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
